<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="card">
    <figure class="figure">
      <img class="figure__img" src="images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence">
      <figcaption class="figure__description">Perfume</figcaption>
    </figure>

    <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
    <p class="card__paragraph">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>

    <p class="card__price card__price--real">$149.99</p>
    <p class="card__price card__price--offer">$169.99</p>

    <button class="card__button">Add to Cart</button>
  </main>

</body>

</html>
