<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="card">
    <figure class="figure">
      <img class="figure__img" src="images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence">
      <figcaption class="figure__description">Perfume</figcaption>
    </figure>

    <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
    <p class="card__paragraph">
      A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>

    <p class="card__price--real">$149.99</p>
    <p class="card__price--offer">$169.99</p>

    <button class="card__button"><img class="icon-cart" src="images/icon-cart.svg" alt="icon cart">Add to Cart</button>
  </main>

</body>

</html>
